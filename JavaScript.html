<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var message;
      message = "Hello, World!";
      document.write(message);
    </script>
  </head>
  <body>
    <div id="myWords">HTML wrote me</div>

    <button
      onclick="document.getElementById('myWords').innerHTML='JavaScript wrote me';"
    >
      Click Here
    </button>
  </body>
</html>
