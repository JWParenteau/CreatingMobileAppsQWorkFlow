<!DOCTYPE html>

  <body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <circle
        cx="175"
        cy="60"
        r="40"
        stroke="blue"
        stroke-width="5"
        fill="gold"

        <animate attributeName="cx" to="0" dur="3s" repeatCount="10" />

      </circle>
    </svg>
